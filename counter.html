<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin: 30px;
            border: 2px solid blue;
            border-radius: 10px;
            background-color: skyblue;
            /* color: white; */
            height: 40px;
            /* margin-left: 200px; */
        }
        h1{
            margin-left: 110px;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <button id="inc">increase</button>
    <button id="dec">decrease</button>
    <h1></h1>
</body>
</html>
<script>
      document.querySelector("#inc").addEventListener("click",incFun)
      document.querySelector("#dec").addEventListener("click",decFun)
      var count= JSON.parse(localStorage.getItem("counter"))||0;
      document.querySelector("h1").innerText=count;
     
      function incFun(){
          count++
          document.querySelector("h1").innerText=count;
          localStorage.setItem("counter",JSON.stringify(count))

      }
      function decFun(){
          count--
          document.querySelector("h1").innerText=count;
          localStorage.setItem("counter",JSON.stringify(count))
      }

</script>
